bookmarklet_js:
  - "
  javascript:(function(){
    a=document.getElementById('mdki_container');
    if(a!=null){a.className='show'}
    else{
    url='http://massdestroykindleitems.com/mdki/mdki';
    mdki_js=document.createElement('SCRIPT');
    mdki_js.type='text/javascript';
    mdki_js.src=url+'.js';
    mdki_css=document.createElement('LINK');
    mdki_css.type='text/css';
    mdki_css.rel='stylesheet';
    mdki_css.media='screen';
    mdki_css.href=url+'.css';
    document.getElementsByTagName('head')[0].appendChild(mdki_css);
    document.getElementsByTagName('head')[0].appendChild(mdki_js);
    };
  })
  ();
  "
